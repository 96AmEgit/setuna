<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刹那の見合い切り</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
    }
    #player2 {
      transform: rotate(180deg);
    }
    .btn {
      padding: 20px 40px;
      font-size: 2em;
      margin-top: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .status {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .result {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-weight: bold;
      background: #fff;
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 8px;
      z-index: 2;
    }
    .center-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: red;
      display: none;
      z-index: 1;
    }
    .show {
      display: block;
    }
    .start-btn {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    @media (min-width: 768px) {
      .game-container {
        flex-direction: row-reverse;
      }
      #player2 {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="result" id="result">待機中...</div>
    <div class="center-label" id="centerLabel">斬れ！</div>

    <div class="player" id="player2">
      <h2>プレイヤー2</h2>
      <button class="btn" ontouchstart="slash('p2')" onclick="slash('p2')">斬る</button>
      <div class="status" id="status2">待機中...</div>
    </div>

    <div class="player" id="player1">
      <h2>プレイヤー1</h2>
      <button class="btn" ontouchstart="slash('p1')" onclick="slash('p1')">斬る</button>
      <div class="status" id="status1">待機中...</div>
    </div>
  </div>

  <button onclick="startGame()" class="btn start-btn">開始</button>

  <script>
    let started = false;
    let readyTime = 0;
    let p1Time = null;
    let p2Time = null;
    let resultShown = false;
    let gameTimeoutId = null;
    let decisionTimeoutId = null;
    let isFeintRound = false; // フェイント機能の追加

    const REACTION_TIMEOUT = 2000;

    function startGame() {
      if (gameTimeoutId) clearTimeout(gameTimeoutId);
      if (decisionTimeoutId) clearTimeout(decisionTimeoutId);
      
      document.getElementById('result').innerText = '準備...';
      document.getElementById('status1').innerText = '待機中...';
      document.getElementById('status2').innerText = '待機中...';
      document.getElementById('centerLabel').classList.remove('show');
      p1Time = null;
      p2Time = null;
      resultShown = false;
      started = false;
      isFeintRound = false;

      const delay = Math.random() * 3000 + 2000;

      // フェイントラウンドのロジック
      if (Math.random() < 0.3) {
        isFeintRound = true;
        gameTimeoutId = setTimeout(() => {
          started = true;
          document.getElementById('result').innerText = '見切れ！';
          const centerLabel = document.getElementById('centerLabel');
          centerLabel.innerText = '斬るな！';
          centerLabel.classList.add('show');

          decisionTimeoutId = setTimeout(() => {
            showResult(null, null, 'feintSuccess');
          }, 2000);
        }, delay);
      } else {
        // 通常のラウンド
        isFeintRound = false;
        gameTimeoutId = setTimeout(() => {
          started = true;
          readyTime = performance.now();
          document.getElementById('result').innerText = '斬れッ！';
          const centerLabel = document.getElementById('centerLabel');
          centerLabel.innerText = '斬れ！';
          centerLabel.classList.add('show');
        }, delay);
      }
    }

    function slash(player) {
      if (resultShown) return;

      if (isFeintRound) {
        clearTimeout(decisionTimeoutId);
        showResult(player === 'p1' ? 'p2' : 'p1', player, 'feintFail');
        return;
      }

      const now = performance.now();

      if (!started) {
        clearTimeout(gameTimeoutId);
        showResult(player === 'p1' ? 'p2' : 'p1', player, 'early');
        return;
      }

      const isP1 = player === 'p1';
      if ((isP1 && p1Time !== null) || (!isP1 && p2Time !== null)) {
        return;
      }

      if (isP1) {
        p1Time = now;
        document.getElementById('status1').innerText = '斬った！';
      } else {
        p2Time = now;
        document.getElementById('status2').innerText = '斬った！';
      }

      if (p1Time !== null && p2Time !== null) {
        clearTimeout(decisionTimeoutId); 
        checkResult();
      } else {
        decisionTimeoutId = setTimeout(() => {
          showResult(player, null, 'timeout');
        }, REACTION_TIMEOUT);
      }
    }

    function checkResult() {
      const delta1 = p1Time - readyTime;
      const delta2 = p2Time - readyTime;

      if (delta1 === delta2) {
        showResult(null, null, 'draw');
      } else if (delta1 < delta2) {
        showResult('p1', 'p2', 'speed', delta1, delta2);
      } else {
        showResult('p2', 'p1', 'speed', delta2, delta1);
      }
    }

    function showResult(winner, loser, reason, winnerTime, loserTime) {
      if (resultShown) return;
      resultShown = true;
      document.getElementById('centerLabel').classList.remove('show');
      let msg = '';

      switch (reason) {
        case 'early':
          msg = `プレイヤー${loser === 'p1' ? 1 : 2}の早斬り！ プレイヤー${winner === 'p1' ? 1 : 2}の勝ち！`;
          document.getElementById(`status${loser === 'p1' ? 1 : 2}`).innerText = '早斬り(負け)';
          document.getElementById(`status${winner === 'p1' ? 1 : 2}`).innerText = '勝ち';
          break;
        case 'timeout':
          msg = `相手が未反応！ プレイヤー${winner === 'p1' ? 1 : 2}の勝ち！`;
          document.getElementById(`status${winner === 'p1' ? 1 : 2}`).innerText = '勝ち';
          const loserId = winner === 'p1' ? '2' : '1';
          document.getElementById(`status${loserId}`).innerText = '反応なし(負け)';
          break;
        case 'draw':
          msg = '相打ち！引き分け';
          break;
        case 'speed':
          msg = `プレイヤー${winner === 'p1' ? 1 : 2}の勝ち！ (${winnerTime.toFixed(0)}ms)`;
          break;
        case 'feintFail':
          msg = `フェイントだ！ プレイヤー${winner === 'p1' ? 1 : 2}の勝ち！`;
          document.getElementById(`status${loser === 'p1' ? 1 : 2}`).innerText = '斬ってしまった(負け)';
          document.getElementById(`status${winner === 'p1' ? 1 : 2}`).innerText = '見切った(勝ち)';
          break;
        case 'feintSuccess':
          msg = '両者見切り！ 引き分け';
          document.getElementById('status1').innerText = '見切った';
          document.getElementById('status2').innerText = '見切った';
          break;
      }
      document.getElementById('result').innerText = msg;
    }

    window.addEventListener('keydown', function(event) {
      const resultText = document.getElementById('result').innerText;
      const isGameActive = resultText === '準備...' || resultText === '斬れッ！' || resultText === '見切れ！';

      if (event.code === 'Space' || event.code === 'Enter') {
        if (!isGameActive) {
          event.preventDefault();
          startGame();
          return;
        }
      }

      if (isGameActive && !resultShown) {
        if (event.code === 'ShiftLeft') {
          event.preventDefault();
          slash('p1');
        } 
        else if (event.code === 'Slash') {
          event.preventDefault();
          slash('p2');
        }
      }
    });
  </script>
  <footer>
        <p>&copy; 2025 くろあめ</p>
    </footer>
</body>
</html>
