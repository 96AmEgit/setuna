<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刹那の見合い切り</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 20px 40px;
      font-size: 2em;
      margin-top: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .status {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .result {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-weight: bold;
      background: #fff;
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 8px;
      z-index: 2;
    }
    .center-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: red;
      display: none;
      z-index: 1;
    }
    .show {
      display: block;
    }
    .start-btn {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="result" id="result">ゲーム開始を待っています...</div>
    <div class="center-label" id="centerLabel">斬れ！</div>

    <div class="player" id="player2">
      <h2>プレイヤー2</h2>
      <button class="btn" ontouchstart="slash('p2')" onclick="slash('p2')">斬る</button>
      <div class="status" id="status2">待機中...</div>
    </div>

    <div class="player" id="player1">
      <h2>プレイヤー1</h2>
      <button class="btn" ontouchstart="slash('p1')" onclick="slash('p1')">斬る</button>
      <div class="status" id="status1">待機中...</div>
    </div>
  </div>

  <button onclick="startGame()" class="btn start-btn">開始</button>

  <script>
    let started = false;
    let readyTime = 0;
    let p1Time = null;
    let p2Time = null;
    let resultShown = false;
    let gameTimeoutId = null; // ゲームのタイマーIDを保持する変数

    function startGame() {
      // 既存のタイマーがあればクリアする
      if (gameTimeoutId) {
        clearTimeout(gameTimeoutId);
      }
      
      document.getElementById('result').innerText = '見合いの準備中...';
      document.getElementById('status1').innerText = '待機中...';
      document.getElementById('status2').innerText = '待機中...';
      document.getElementById('centerLabel').classList.remove('show');
      p1Time = null;
      p2Time = null;
      resultShown = false;
      started = false;

      const delay = Math.random() * 3000 + 2000;
      gameTimeoutId = setTimeout(() => {
        started = true;
        readyTime = performance.now();
        document.getElementById('result').innerText = '見合い開始！斬れッ！';
        document.getElementById('centerLabel').classList.add('show');
      }, delay);
    }

    function slash(player) {
      if (resultShown) return;
      const now = performance.now();

      // 早斬り判定 (startedがfalseの時に斬った場合)
      if (!started) {
        // タイマーを止めて「斬れ！」が表示されるのを防ぐ
        clearTimeout(gameTimeoutId); 
        resultShown = true;
        document.getElementById('centerLabel').classList.remove('show');
        
        if (player === 'p1') {
          document.getElementById('result').innerText = 'プレイヤー1の早斬り！ プレイヤー2の勝ち！';
          document.getElementById('status1').innerText = '早斬り！(負け)';
          document.getElementById('status2').innerText = '勝ち';
        } else {
          document.getElementById('result').innerText = 'プレイヤー2の早斬り！ プレイヤー1の勝ち！';
          document.getElementById('status2').innerText = '早斬り！(負け)';
          document.getElementById('status1').innerText = '勝ち';
        }
        return; // 処理を終了
      }

      // 通常の斬り
      if (player === 'p1') {
        if (p1Time !== null) return;
        p1Time = now;
        document.getElementById('status1').innerText = '斬った！';
      } else {
        if (p2Time !== null) return;
        p2Time = now;
        document.getElementById('status2').innerText = '斬った！';
      }

      checkResult();
    }

    function checkResult() {
      // 両者が斬るまで待つ
      if (p1Time === null || p2Time === null) return;
      
      let msg = '';
      const delta1 = p1Time - readyTime;
      const delta2 = p2Time - readyTime;

      if (Math.abs(delta1 - delta2) < 50) {
        msg = `相打ち！引き分け (${Math.abs(delta1 - delta2).toFixed(0)}ms差)`;
      } else if (delta1 < delta2) {
        msg = `プレイヤー1の勝ち！ (${(delta1).toFixed(0)}ms)`;
      } else {
        msg = `プレイヤー2の勝ち！ (${(delta2).toFixed(0)}ms)`;
      }
      
      resultShown = true;
      document.getElementById('result').innerText = msg;
      document.getElementById('centerLabel').classList.remove('show');
    }
  </script>
</body>
</html>
