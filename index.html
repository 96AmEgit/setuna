<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刹那の見合い切り</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
    }
    .status {
      font-size: 1.2em;
      margin: 10px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 2em;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: #fff;
    }
    .btn.slash-btn {
      opacity: 0.3;
      pointer-events: none;
    }
    .btn.slash-btn.active {
      opacity: 1;
      pointer-events: auto;
    }
    .btn:hover {
      background-color: #222;
    }
    .result {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-weight: bold;
      background: #fff;
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 8px;
      z-index: 2;
    }
    .start-btn {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .center-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: red;
      z-index: 1;
      display: none;
    }
    .show-center-label {
      display: block;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="result" id="result">ゲーム開始を待っています...</div>
    <div class="center-label" id="centerLabel">斬れ！</div>

    <div class="player" id="player2">
      <h2>プレイヤー2</h2>
      <button class="btn slash-btn" id="btn2" ontouchstart="slash('p2')" onclick="slash('p2')">斬る</button>
      <div class="status" id="status2">待機中...</div>
    </div>

    <div class="player" id="player1">
      <h2>プレイヤー1</h2>
      <button class="btn slash-btn" id="btn1" ontouchstart="slash('p1')" onclick="slash('p1')">斬る</button>
      <div class="status" id="status1">待機中...</div>
    </div>
  </div>

  <button onclick="startGame()" class="btn start-btn">開始</button>

  <script>
    let started = false;
    let readyTime = 0;
    let p1Time = null;
    let p2Time = null;
    let resultShown = false;

    function startGame() {
      document.getElementById('result').innerText = '見合いの準備中...';
      document.getElementById('status1').innerText = '待機中...';
      document.getElementById('status2').innerText = '待機中...';
      p1Time = null;
      p2Time = null;
      resultShown = false;
      started = false;
      document.getElementById('btn1').classList.remove('active');
      document.getElementById('btn2').classList.remove('active');
      document.getElementById('centerLabel').classList.remove('show-center-label');

      const delay = Math.random() * 3000 + 2000;

      setTimeout(() => {
        started = true;
        readyTime = performance.now();
        document.getElementById('result').innerText = '見合い開始！斬れッ！';
        document.getElementById('btn1').classList.add('active');
        document.getElementById('btn2').classList.add('active');
        document.getElementById('centerLabel').classList.add('show-center-label');
      }, delay);
    }

    function slash(player) {
      if (resultShown) return;
      const now = performance.now();

      if (player === 'p1') {
        if (p1Time !== null) return;
        p1Time = now;
        document.getElementById('status1').innerText = started ? '斬った！' : '早斬り！';
      } else {
        if (p2Time !== null) return;
        p2Time = now;
        document.getElementById('status2').innerText = started ? '斬った！' : '早斬り！';
      }

      checkResult();
    }

    function checkResult() {
      if (p1Time === null || p2Time === null) return;

      let msg = '';
      if (!started) {
        msg = '両者早斬り！引き分け';
      } else {
        const delta1 = p1Time - readyTime;
        const delta2 = p2Time - readyTime;

        if (Math.abs(delta1 - delta2) < 50) {
          msg = '相打ち！引き分け';
        } else if (delta1 < delta2) {
          msg = 'プレイヤー1の勝ち！';
        } else {
          msg = 'プレイヤー2の勝ち！';
        }
      }
      resultShown = true;
      document.getElementById('result').innerText = msg;
    }
  </script>
</body>
</html>
